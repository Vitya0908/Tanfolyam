<!doctype html>
<html lang="hu">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .container{max-width: 800px;}
        .zold{ background-color: #c3f7c3;}
    </style>
    <title>Ingyenes tanfolyamok</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
            <h1 class="col-12">Ingyenes tanfolyamok</h1>
            <div class="m-2 p-2 col-md rounded zold">
                <img class="img-fluid" src="logo-css3.png">
                <p class="text-center">css</p>
                </div>
            <div class="m-2 col-md  rounded zold">
                <img class="img-fluid" src="logo-html5.png">
                <p class="text-center">HTML5</p>
            </div>
                <div class="m-2 col-md  rounded zold">
                    <img class="img-fluid" src="bootstrap.png">
                    <p class="text-center">Bootstrap</p>
                </div>
                </div>
            <div class="m-3 row border p-2">
                <form class="form w-100">
                    <h3 class="m-2">Hírlevél</h3>
                    <p class="m-2">Íratkozz fel a hírlevelünkre, hogy időben értesülj a webes technológia újdonságaikról.</p>
                  
                    <input class="form-control mb-1 " type="text" name="hirlevel" id="hirlevel">
                    <button class="form-control zold" type="submit">feliratkozom</button>
                    <input class="m-2" type="checkbox" id="check">
                    <label class="m-2" for="check">Elfogadom a feltételeket</label>
                </form>
            </div>
            <div class="row p-2 m-2">
                <h2>Következő fejezet</h2>
            </div>
        </div>
    </body>
</html>
